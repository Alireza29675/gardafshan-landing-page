<!doctype html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>گردافشان</title>
        <link rel="stylesheet" href="./stylesheets/style.css" />
    </head>
    <body>
        <div class="game">
            <div class="box">
                <img class="close" src="./assets/images/box-close.png" alt="جعبه گردافشان">
                <img class="open" src="./assets/images/box-open.png" alt="جعبه گردافشان">
            </div>
            <div class="area">
                <div class="vase">
                    <img class="empty" src="./assets/images/empty-vase.png" alt="گلدان">
                    <img class="soiled" src="./assets/images/soiled-vase.png" alt="گلدان">
                    <img class="seeded" src="./assets/images/seeded-vase.png" alt="گلدان">
                    <img class="filled" src="./assets/images/filled-vase.png" alt="گلدان">
                    <img class="wet" src="./assets/images/wet-vase.png" alt="گلدان">
                    <img class="plant" src="./assets/images/plant.png" alt="گیاه">
                </div>
                <div class="paper">
                    <h2>راهنمای کاشت</h2>
                    <ul>
                        <li>کمی خاک به گلدان اضافه کنید</li>
                        <li>حالا بذر رو اضافه کنید</li>
                        <li>یکم دیگه هم خاک اضافه کنید</li>
                        <li>دیگه باید به اندازه و به موقع بهش آب بدید</li>
                    </ul>
                </div>
                <div class="soil">
                    <img src="./assets/images/soil.png" alt="خاک" title="خاک">
                </div>
                <div class="seed">
                    <img src="./assets/images/seed.png" alt="بذر" title="بذر">
                </div>
            </div>
        </div>
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
