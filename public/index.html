<!doctype html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>گردافشان</title>
        <link rel="stylesheet" href="./stylesheets/style.css" />
    </head>
    <body>
        <div class="game">
            <div class="box" title="کیت گیاه گردافشان">
                <img class="body" src="./assets/images/box-body.png" alt="جعبه گردافشان">
                <img class="door open" src="./assets/images/box-door-open.png" alt="جعبه گردافشان">
                <img class="door closed" src="./assets/images/box-door-closed.png" alt="جعبه گردافشان">
            </div>
            <div class="area">
                <div class="vase" title="گلدان">
                    <img class="empty" src="./assets/images/empty-vase.png" alt="گلدان">
                    <img class="soiled" src="./assets/images/soiled-vase.png" alt="گلدان">
                    <img class="seeded" src="./assets/images/seeded-vase.png" alt="گلدان">
                    <img class="filled" src="./assets/images/filled-vase.png" alt="گلدان">
                    <img class="wet" src="./assets/images/wet-vase.png" alt="گلدان">
                    <img class="plant" src="./assets/images/plant.png" alt="گیاه">
                </div>
                <div class="soil" data-name="soil" title="خاک">
                    <img class="dragged" src="./assets/images/soil-dragged.png" alt="خاک">
                    <img class="normal" src="./assets/images/soil.png" alt="خاک">
                </div>
                <div class="seed" data-name="seed" title="بذر">
                    <img class="dragged" src="./assets/images/seed-dragged.png" alt="بذر">
                    <img class="normal" src="./assets/images/seed.png" alt="بذر">
                </div>
                <div class="glasses" data-name="water" title="لیوان آب">
                    <img class="normal" src="./assets/images/glasses.png" alt="لیوان آب">
                    <img class="tilted" src="./assets/images/glasses-tilted.png" alt="لیوان آب">
                </div>
                <div class="paper" title="کاغذ راهنما">
                    <h2>راهنمای کاشت</h2>
                    <ul>
                        <li>کمی خاک به گلدان اضافه کنید</li>
                        <li>حالا بذر رو اضافه کنید</li>
                        <li>یکم دیگه هم خاک اضافه کنید</li>
                        <li>دیگه باید به اندازه و به موقع بهش آب بدید</li>
                    </ul>
                </div>
            </div>
            <img class="iphone" src="./assets/images/iphone.png" alt="آیفون" />
        </div>
        <div class="intro">
            <h2>کیت گیاه گردافشان</h2>
            <button>جعبه رو باز کن</button>
        </div>
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
